apiVersion: v1
kind: Service
metadata:
  name: {{ template "metadata-agent.fullname" . }}-api-service
  namespace: {{ template "metadata-agent.namespace" . }}
  annotations:
    prometheus.io/path: "/actuator/prometheus"
    prometheus.io/port: "8080"
    prometheus.io/scrape: "true"
spec:
  selector:
    {{- include "metadata-agent.labels" . | nindent 4 }}
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
